
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Currency Convetor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
       <div class="logo">
          <img src="assets/logo.png" alt="" height="50px" width="50px">
          <h2>Welcome </h2>
          <p style="font-size: 20px;">To</p>
          <h2>Currency Convertor</h2>
       </div>
    
      
      <form>
          <div class="amount">
             <p>Enter Number</p>
             <input type="number" value="100" style="margin-top: 0.5rem;">
           </div>
           <div class="drop-down">
              <div class="select-container">
                  <div class="from">                     
                      <p>From</p>
                      <div class="bitu">
                      <img src="https://flagsapi.com/US/flat/64.png" alt="">                    
                      <select name="from" id="from">
                      </select></div>
                   </div>
               </div>
  
               <i class="fa-solid fa-arrow-right-arrow-left"></i>
  
              <div class="select-container">
                  <div class="to">
                      <p>To</p>
                      <div class="bitu">
                      <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                      <select name="to" id="to">
                          <option value="USD">USD</option>
                          <option value="INR" selected>INR</option>
                          <option value="CAD">CAD</option>
                          <option value="AUD">AUD</option>
                      </select></div>
                  </div>
              </div>
          
          </div>
      
           <div class="msg">1 USD = 80 INR</div>
           <button>Get Exchange Rate </button><br>
           <span class="span">
             Don't know your currency code? 
              <a href="index2.html" style="text-decoration: none; color: #007BFF;">
                  Click here
              </a>
              to find out!
           </span>


        </form>
   </div>
   <script src="api.js"></script>
   <script src="new.js"></script>
   <!-- <script src="Chatgpt.js"></script> -->
   
</body>
