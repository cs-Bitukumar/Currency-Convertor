
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Currency Convetor</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">

      <div class="logo">
          <img src="assets/logo.png" alt="Currency Convertor" height="50px" width="50px">
          <h1>Welcome</h1>
          <p style="font-size: 20px;">To</p>
          <h1>Currency Convertor</h1>
       </div>
      <form>
          <div class="amount">
             <p>Enter Number</p>
             <input type="number" value="100" style="margin-top: 0.5rem;">
           </div>
           <div class="drop-down">
              <div class="select-container">
                  <div class="from"> 
                    <div class="bitu">                   
                      <p>From</p>
                      
                          <img src="https://flagsapi.com/US/flat/64.png" alt=""> 
                      </div>  
                      <div class="bitu1">                 
                      <select name="from" id="from">
                          <!-- <option value="USD">USD</option>
                          <option value="INR" selected>INR</option>
                          <option value="CAD">CAD</option>
                          <option value="AUD">AUD</option> -->
                      </select></div>
                   </div>
               </div>
  
               <i class="fa-solid fa-arrow-right-arrow-left"></i>
  
              <div class="select-container">
                  <div class="to">
                    <div class="bitu">
                      <p>To</p>
                      
                         <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                      </div>
                      <div class="bitu1">
                      <select name="to" id="to">
                          <!-- <option value="USD">USD</option>
                          <option value="INR" selected>INR</option>
                          <option value="CAD">CAD</option>
                          <option value="AUD">AUD</option> -->
                      </select></div>
                  </div>
              </div>
          
          </div>
      
           <div class="msg">1 USD = 80 INR</div>
           <button>Get Exchange Rate </button><br>


        </form>
   </div>
   
   <script src="currToCountrymap.js"></script>
   
</body>
